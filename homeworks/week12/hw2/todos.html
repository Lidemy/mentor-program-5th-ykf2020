<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/833aae0a29.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Todo list</h1>
    </header>
    <form class="todo_input" action="" method="post">
      <div class="left">
        <input onmouseover="this.title=this.value" class="todo-input"type="text" name="" value="">
        <button type="submit" class="todo-button" name="button">
          <i class="fas fa-plus-square"></i>
        </button>
      </div>
      <div class="select right">
        <select class="filter" name="">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <p class="uncompleted-amount hide"><span class="counting">0</span> 未完成</p>
      <ul  class="todos"></ul>
    </div>
    <div class="buttons">
      <button class="save-btn" type="button" name="button">儲存</button>
      <button class="clear-btn hide" type="button" name="button">清除已完成</button>
    </div>

  </body>
  <script src='./app.js' type="text/javascript"></script>
</html>
