<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>lazy-form</title>
  </head>
  <body>
  <div class="form__container">
    <div class="form__top">
      <h1>新拖延運動報名表單</h1>
      <p>活動日期：2020/12/10 ~ 2020/12/11</p>
      <p>活動地點：台北市大安區新生南路二段1號</p>
      <h3 class="warning"><span>*</span> 必填</h3>
    </div>
    <div class="form__body">
      <form class="" onsubmit="return validate();" action="index.html" method="post">
      <div class="body__section nickname hide">
        <h2>暱稱 <span>*</span></h2>
        <input class="typein" type="text" name="nickname" value="" placeholder="您的回答">
        <p class="warn">此題為必填，您尚未填寫</p>
      </div>
      <div class="body__section email hide">
        <h2>電子郵件 <span>*</span></h2>
        <input class="typein" type="email" name="email" value="" placeholder="您的電子郵件">
        <p class="warn">此題為必填，您尚未填寫</p>
      </div>
      <div class="body__section phone hide">
        <h2>手機號碼 <span>*</span></h2>
        <input class="typein" type="number" name="phone" value="" placeholder="您的手機號碼">
        <p class="warn">此題為必填，您尚未填寫</p>
      </div>
      <div class="body__section enroll hide">
        <h2>報名類型 <span>*</span></h2>
        <div class="choice__1">
          <input type="radio" id="bed" name="enroll" value="bed" >
          <label for="bed">躺在床上用想像力實作</label>
        </div>
        <div class="choice__2">
          <input type="radio" id="ground" name="enroll" value="ground" >
          <label for="ground"> 趴在地上滑手機找現成的</label>
          <p class="warn">此題為必填，您尚未填寫</p>
        </div>
      </div>
      <div class="body__section knowing hide">
        <h2>怎麼知道這個活動的 <span>*</span></h2>
        <input class="typein" type="text" name="knowing" value="" placeholder="您的回答">
        <p class="warn">此題為必填，您尚未填寫</p>
      </div>
      <div class="body__section advice">
        <h2>其他</h2>
        <p>對活動的一些建議</p>
        <input class="typein must" type="text" name="advice" value="" placeholder="您的回答">
      </div>
      <div class="body__section">
        <button class="submit-button" type="submit" value="submit" name="button">提交</button>
      </div>
      </form>
      <div class="body__section">
        <p class="end">請勿透過表單送出你的密碼。</p>
      </div>
    </div>
  </div>
  <footer>

  </footer>
  </body>
  <script src="./app.js" type="text/javascript"></script>
</html>
